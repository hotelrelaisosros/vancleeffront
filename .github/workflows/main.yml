name: ğŸš€ Deploy React App to cPanel via FTP

on:
  push:
    branches:
      - main  

jobs:
  FTP-Deploy-Action:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ— Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ’¾ Cache npm dependencies
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-v2  

      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          npm install
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          CI: false

      - name: ğŸ— Build Project (Ignore Warnings)
        run: |
          CI=false npm run build

      - name: ğŸ§¹ Clear FTP Deploy Cache (Ensure Full Re-upload)
        run: rm -f .ftp-deploy-sync-state.json

      - name: ğŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: server190.web-hosting.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/  
          server-dir: /
          dangerous-clean-slate: true  
